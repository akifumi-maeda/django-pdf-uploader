<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-lg">
                <a class="navbar-brand" href="{% url 'index' %}">PDFアップローダー</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link p-2" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="{% url 'pdf_all' %}">すべてのPDFファイル</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-2" href="{% url 'upload_pdf' %}">PDFファイルをアップロード</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-secondary"　role="button" href="{% url 'logout' %}?next={{request.path}}">ログアウト</a>
                    {% else %}
                        <a class="btn btn-outline-secondary"　role="button" href="{% url 'login' %}?next={{request.path}}">ログイン</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>


    <main class="flex-shrink-0">
        <div class="container-xxl my-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"><small>&copy;</small> 2021 PDFUploader</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Add additional JS sheet in static file if you like -->
    {% block js %}{% endblock%}
</body>
</html>

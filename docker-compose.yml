version: "3.9"

services:
    db:
        image: postgres
        volumes:
            - .data/db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=django_pdfuploader_db
            - POSTGRES_USER=django_pdfuploader_user
            - POSTGRES_PASSWORD=djangopdfuploader
        web:
            build: .
            command: python manage.py runserver 0.0.0.0:8000
            volumes:
                - .:/code
            ports:
                - "8000:8000"
            depends_on:
                - db